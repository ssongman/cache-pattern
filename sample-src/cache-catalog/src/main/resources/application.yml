server:
  port: 50004
  
spring:
  application:
    name: catalog-ws
  profiles:
    active: local      
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console        
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: 
    initialization-mode: always   # always로 설정시 재기동 될때마다 schema, data 내용들로 초기화
    schema: classpath:h2/schema.sql 
    data: classpath:h2/data.sql